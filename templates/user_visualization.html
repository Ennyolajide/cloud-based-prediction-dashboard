<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
<body>

    {% include 'header.html' %}

    <div class="container mt-5">
        <div class="row">
            <h1 class="text-sucess text-center mt-2 mb-4">My Data Visualization</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-5">Price Variation Over Time</h2>
                <div>
                    <img src="{{ url_for('get_image', image_name='scatterplot.png') }}" alt="Scatterplot Image"
                    class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="mt-5">Price Distribution by Category</h3>
                <div>
                    <img src="{{ url_for('get_image', image_name='boxplot.png') }}" alt="Boxplot Image"
                    class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle (Popper.js included) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Your custom JS scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
